<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cliente MVC Twitter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.min.js"></script>

    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css}"/>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"
            th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/functions.js}" src="../static/functions.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <!-- Latest compiled and minified JavaScript -->
</head>
<body ng-app="myApp" ng-controller="lab0Ctrl as ctrl">

<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-brand">Cliente MVC Twitter</p>
        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas
            2015-2016</p>
    </div>
    <div class="nav navbar-right">
        <a title="UNIZAR" href="http://www.unizar.es"><img height="50"
                                                           th:src="@{/logoUZ.png}" src="../static/logoUZ.png"
                                                           alt=""/></a>
    </div>
</nav>
<div class="container">
    <!-- Formulario principal -->
    <form id="search" ng-submit="ctrl.tweets()">
        <div class="row">
            <input type="text" class="form-control" id="q" name="q"
                   placeholder="Escribe algo que quieras buscar"/>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <input type="submit" class="btn btn-default center-block" value="Buscar"></input>
        </div>
    </form>
    <div class="row">&nbsp;</div>

<div ng-repeat="tweet in tweets" class="row panel panel-default" th:fragment="content" >
    <div class="panel-heading">
        <a href="https://twiter.com/{{tweet.fromUser}}"
           target="_blank"><b >{{tweet.fromUser}}</b></a>
        <div class="pull-right">
            <a href="https://twiter.com/{{tweet.fromUser}}/status/{{tweet.idStr}}"
               target="_blank"><span class="glyphicon glyphicon-link"></span></a>
        </div>
    </div>
    <div class="panel-body" >{{tweet.unmodifiedText}}  </div>
</div>
</div>
</body>
</html>
